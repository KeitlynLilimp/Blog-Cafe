<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogDeCafé</title>
    <meta name="description" content="Página web de blog de café" />

    <!-- Prefetch -->
    <link rel="prefetch" href="nosotros.html" as="document" />

    <!-- Preload -->

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      crossorigin="crossorigin"
      as="font"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" href="css/styles.css" as="style" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre centrar-textos">
              Blog<span class="logo__bold">DeCafe</span>
            </h1>
          </a>

          <div class="navegacion centrar-textos">
            <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
            <a class="navegacion__enlace" href="cursos.html">Cursos</a>
            <a class="navegacion__enlace" href="contacto.html">Contacto</a>
          </div>
        </div>
      </div>

      <div class="header__texto">
        <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y concejos
        </p>
      </div>
    </header>

    <div class="contenedor">
      <h3 class="centrar-textos contacto-titulo">Contacto</h3>

      <div class="contacto-bg"></div>
      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre</label>
          <input class="campo__field" required type="text" id="nombre" />
        </div>

        <div class="campo">
          <label class="campo__label" for="email">E-mail</label>
          <input class="campo__field" required type="email" id="email" />
        </div>

        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea class="campo__field--textarea" id="mensaje"></textarea>
        </div>

        <div class="campo">
          <input type="submit"  value="Enviar" class="boton boton--secundario" />
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre centrar-textos">
              Blog<span class="logo__bold">DeCafe</span>
            </h1>
          </a>

          <div class="navegacion centrar-textos">
            <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
            <a class="navegacion__enlace" href="cursos.html">Cursos</a>
            <a class="navegacion__enlace" href="contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
